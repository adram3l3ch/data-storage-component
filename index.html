<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Fylo data storage component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="container">
            <div class="left">
                <img src="./images/logo.svg" alt="logo" />
                <div class="icons">
                    <div class="left__icon">
                        <img src="./images/icon-document.svg" alt="documents" />
                    </div>
                    <div class="left__icon">
                        <img src="./images/icon-folder.svg" alt="folders" />
                    </div>
                    <div class="left__icon">
                        <img src="./images/icon-upload.svg" alt="upload" />
                    </div>
                </div>
            </div>
            <div class="right">
                <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
                <div class="right__progress">
                    <div class="right__progress__bar"></div>
                </div>
                <div class="right__progress__size">
                    <p>0GB</p>
                    <p>1000GB</p>
                </div>
                <div class="modal">
                    <p><span>185</span> GB left</p>
                </div>
            </div>
        </main>
    </body>
</html>
